<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="static/1.jpeg" type="image/x-icon">
  <title>Iniciar sesi칩n</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #0f172a, #0d9488, #1e3a8a, #4f46e5);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(16px);}
      to { opacity: 1; transform: none;}
    }
    .animate-fadeInUp { animation: fadeInUp .5s ease both; }
    .soft-glow { box-shadow: 0 8px 30px rgba(2,6,23,0.25); }
  </style>
</head>
<body class="flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-2xl soft-glow w-full max-w-md animate-fadeInUp">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">游댏 Iniciar Sesi칩n</h1>

    <div class="relative flex justify-end mb-4">
    <!-- Bot칩n de ayuda -->
    <button type="button"
      class="w-6 h-6 rounded-full bg-indigo-500 text-white text-sm font-bold
            hover:bg-indigo-600 transition relative group">
      ?
      <span class="absolute hidden group-hover:block w-48 text-xs
                  bg-gray-900 text-white p-2 rounded shadow-lg
                  -right-2 top-8 z-20">
        Si eres empleado tu nombre sin espacios es tu user y tu contrase침a la cedula.
      </span>
    </button>
  </div>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
    </div>
    {% endif %}

    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Usuario</label>
        <input type="text" name="usuario" required class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Contrase침a</label>
        <input type="password" name="password" required class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Entrar</button>
    </form>

    <div class="text-center mt-4">
  <p class="text-sm text-gray-600">쯅o tienes cuenta?
    <a href="/register" class="text-indigo-600 hover:underline">Reg칤strate aqu칤</a>
  </p>
</div>

  </div>
</body>
</html>
