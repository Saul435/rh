<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="static/1.jpeg" type="image/x-icon">
  <title>Competencias</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px);} to { opacity:1; transform:none; } }
    .animate-fadeInUp { animation: fadeInUp .42s ease both; }
    .soft-glow { box-shadow: 0 10px 30px rgba(2,6,23,0.06); }
  </style>
  <style>
    /* Fondo degradado animado con colores llamativos y elegantes */
    body {
      background: linear-gradient(-45deg, #0f172a, #0d9488, #1e3a8a, #4f46e5);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp { 
      from { opacity: 0; transform: translateY(16px);} 
      to { opacity:1; transform: none; } 
    }
    .animate-fadeInUp { animation: fadeInUp .5s ease both; }
    .soft-glow { box-shadow: 0 8px 30px rgba(2,6,23,0.25); }
  </style>
  <script>
    function confirmarEliminacion(id) {
      if (!id) return;
      if (confirm("Â¿Seguro que deseas eliminar esta competencia?")) {
        window.location.href = "/competencias/eliminar/" + id;
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-3xl text-white font-bold animate-fadeInUp">Competencias</h1>
      <a href="/" class="text-sm text-white hover:underline">Volver</a>
    </header>

    <section class="grid md:grid-cols-3 gap-6">
      <form action="/competencias/agregar" method="POST" class="md:col-span-1 bg-white p-4 rounded-xl soft-glow animate-fadeInUp">
        <h2 class="font-semibold mb-3">âž• Agregar competencia</h2>
        <input name="descripcion" placeholder="DescripciÃ³n" required class="w-full p-2 border rounded mb-3">
        <select name="estado" class="w-full p-2 border rounded mb-3">
          <option value="">-- Estado --</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
        <button class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 transition">Guardar</button>
      </form>

      <div class="md:col-span-2 bg-white p-4 rounded-xl soft-glow animate-fadeInUp">
        <h2 class="font-semibold mb-3">ðŸ“‹ Lista</h2>
        <div class="overflow-auto">
          <table class="w-full text-sm">
            <thead class="text-left text-gray-500">
              <tr><th class="p-2">ID</th><th class="p-2">DescripciÃ³n</th><th class="p-2">Estado</th><th class="p-2">Acciones</th></tr>
            </thead>
            <tbody>
              {% for c in competencias %}
              <tr class="border-t hover:bg-gray-50">
                <td class="p-2">{{ c[0] }}</td>
                <td class="p-2">{{ c[1] }}</td>
                <td class="p-2">{{ c[2] }}</td>
                <td class="p-2">
                  <button onclick="confirmarEliminacion('{{ c[0] }}')" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Eliminar</button>
                </td>
              </tr>
              {% else %}
              <tr><td colspan="4" class="p-4 text-center text-gray-400">No hay competencias registradas.</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
